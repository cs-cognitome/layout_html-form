<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">

    <fieldset class="outer-spacing">
      <legend>Personal information</legend>
      <label for="surname">Surname:
        <input class="inner-spacing" type="text" name="surname" id="surname" autocomplete="off">
      </label><br>
      <label for="name">Name:</label>
      <input class="inner-spacing" type="text" name="name" id="name" autocomplete="off">
      </label><br>
      <label for="age">How old are You?
        <input class="inner-spacing" type="number" name="age" id="age" value="12" min="0" max="100">
      </label><br>
      <label for="dob">Full date of birth:
        <input class="inner-spacing" type="date" name="date" id="dob">
      </label><br>
      <label for="agreement">I accept the term of the agreement
        <input type="checkbox" name="agreement" id="agreement">
      </label>
    </fieldset>

    <fieldset class="outer-spacing">
      <legend>Registration</legend>
      <label for="email">E-mail:
        <input class="inner-spacing" type="email" name="email_address" id="email" placeholder="email@example.com"
          required>
      </label><br>
      <label for="password">Password:
        <input type="password" name="password" id="password" minlength="10" maxlength="30">
      </label>
    </fieldset>

    <fieldset class="outer-spacing">
      <legend>An interesting fact about you!</legend>

      <div class="inner-spacing">
        <span>Do you love cats?</span>
        <label for="yes">
          <input type="radio" name="yes" id="yes">
          Yes
        </label>
        <label for="no">
          <input type="radio" name="no" id="no">
          No
        </label><br>
      </div>

      <label for="fav-color">What is your favorite color?
        <input class="inner-spacing" type="color" name="color" id="fav-color">
      </label><br>
      <label for="sleep-time">What time do you go to bed?
        <input class="inner-spacing" type="time" name="sleeptime" id="sleep-time">
      </label><br>

      <div class="inner-spacing">
        <label for="carbrand">What are your favorite brand of cars?
          <select name="cars" id="carbrand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label><br>
      </div>
      <label for="workrating">How do you rate our work?
        <input type="range" id="workrating" min="0" max="10" value="0">
      </label>
    </fieldset>

    <fieldset class="outer-spacing">
      <legend>Additional info:</legend>

      <div class="inner-spacing">
        <span>Comments:</span>
        <textarea name="comment"></textarea><br>
      </div>

      <label for="recomendation">Would you recommend us?
        <select name="answers" id="recomendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <button type="submit" onsubmit="onSubmit()" value="text">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
